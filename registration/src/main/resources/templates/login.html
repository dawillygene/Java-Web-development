<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coral': '#F79B72',
                        'dark-teal': '#2A4759',
                        'light-gray': '#DDDDDD',
                        'off-white': '#EEEEEE',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-gray min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-off-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-dark-teal mb-6 text-center">User Login</h2>
    <form th:action="@{/users/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-4">
            <label for="username" class="block text-dark-teal mb-1 text-sm">Username: <span class="text-red-500">*</span></label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full border border-light-gray rounded-md p-2 text-dark-teal focus:border-coral focus:ring focus:ring-coral focus:ring-opacity-50" required />
        </div>
        <div class="mb-4">
            <label for="password" class="block text-dark-teal mb-1 text-sm">Password: <span class="text-red-500">*</span></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full border border-light-gray rounded-md p-2 text-dark-teal focus:border-coral focus:ring focus:ring-coral focus:ring-opacity-50" required />
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full bg-coral text-white py-2 rounded-md hover:bg-dark-teal transition">Login</button>
        </div>
    </form>
    <div th:if="${param.error}" class="mt-4 text-red-600 text-center">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="mt-4 text-green-600 text-center">
        You have been logged out.
    </div>
    <p class="mt-4 text-dark-teal text-center text-sm">
        Don't have an account? <a th:href="@{/users/register}" class="text-coral hover:underline">Register here</a>
    </p>
</div>
</body>
</html>
