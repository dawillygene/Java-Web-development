<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coral': '#F79B72',
                        'dark-teal': '#2A4759',
                        'light-gray': '#DDDDDD',
                        'off-white': '#EEEEEE',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-gray min-h-screen flex items-center justify-center">
<div class="w-full max-w-4xl bg-off-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-dark-teal mb-6 text-center">Welcome to the Dashboard!</h1>

    <h2 class="text-xl font-semibold text-dark-teal mb-4">Registered Users</h2>
    <div class="overflow-x-auto">
        <table class="w-full border border-light-gray">
            <thead>
            <tr class="bg-coral text-white">
                <th class="py-2 px-4 border-b border-light-gray">Username</th>
                <th class="py-2 px-4 border-b border-light-gray">Name</th>
                <th class="py-2 px-4 border-b border-light-gray">Email</th>
                <th class="py-2 px-4 border-b border-light-gray">Phone</th>
                <th class="py-2 px-4 border-b border-light-gray">City</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="text-dark-teal hover:bg-light-gray">
                <td class="py-2 px-4 border-b border-light-gray" th:text="${user.username}"></td>
                <td class="py-2 px-4 border-b border-light-gray" th:text="${user.name}"></td>
                <td class="py-2 px-4 border-b border-light-gray" th:text="${user.email}"></td>
                <td class="py-2 px-4 border-b border-light-gray" th:text="${user.phone} ?: 'N/A'"></td>
                <td class="py-2 px-4 border-b border-light-gray" th:text="${user.city} ?: 'N/A'"></td>
            </tr>
            <tr th:if="${users.isEmpty()}">
                <td colspan="5" class="py-2 px-4 text-center text-dark-teal">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 text-center">
        <a th:href="@{/users/logout}" class="text-coral hover:underline">Logout</a>
    </div>
</div>
</body>
</html>
